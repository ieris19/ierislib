on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release

name: Create Release

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ vars.IERISLIB_VERSION }}
          release_name: v${{ vars.IERISLIB_VERSION }}-release
          body: |
            This release was automatically created by GitHub Actions.
          draft: false
          prerelease: false